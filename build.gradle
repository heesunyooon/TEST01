plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'eclipse'
}


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
   // Spring Core 및 Context 모듈 추가
    implementation 'org.springframework:spring-core:5.3.9'
    implementation 'org.springframework:spring-context:5.3.9'
    
    // Spring의 의존성 주입을 위한 모듈
    implementation 'org.springframework:spring-beans:5.3.9'
    implementation 'org.springframework:spring-expression:5.3.9'
    
    // https://mvnrepository.com/artifact/org.springframework/spring-web
	//implementation 'org.springframework:spring-web:5.3.9'
	// https://mvnrepository.com/artifact/org.springframework/spring-webmvc
	implementation 'org.springframework:spring-webmvc:5.3.9'
	
	// https://mvnrepository.com/artifact/javax.mail/javax.mail-api
	implementation 'javax.mail:javax.mail-api:1.6.2'
    implementation 'com.sun.mail:javax.mail:1.6.2'
	
	
	implementation 'org.apache.logging.log4j:log4j-core:2.17.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.17.1'
	implementation 'org.apache.logging.log4j:log4j-web:2.17.1'
    
    
    // https://mvnrepository.com/artifact/jakarta.servlet/jakarta.servlet-api
	implementation 'jakarta.servlet:jakarta.servlet-api:4.0.4'
    
    
}

compileJava.options.encoding = 'UTF-8'


